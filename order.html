<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/script/main.js"></script>
</head>
<body>
    <div id="main">
        <div class="header">
            <div class="nav">
                <ul>
                    <li><a href=""><img src="asset/img/win10.png" alt="">Home</a></li>
                    <li><a href=""><img src="asset/img/gallery.png" alt=""> Gallery</a></li>
                    <li><a href=""><img src="asset/img/cart.png" alt=""> Cart</a></li>
                    <li><a href=""><img src="asset/img/phone.png" alt=""> Phone</a></li>
                    <li><a href=""><img src="asset/img/tablet.png" alt="">Tablet</a></li>
                    <li><a href=""><img src="https://icon-library.com/images/laptop-icon-png-transparent/laptop-icon-png-transparent-9.jpg" alt=""> Laptop</a></li>
                    <li id="search">
                        <label for="gsearch"></label><input type="text" placeholder="Input search" id="gsearch" name="gsearch"><input type="submit" name="gsearch" value="Search">
                    </li>
                </ul>
            </div>
            <div class="orderContent">
                <h1>Order Detail</h1>
                <fieldset id="inputDetail">
                    <legend>Customer Information</legend>
                    <label for="title">Title</label>
                    <select name="title" id="title">
                        <option value="Sir">Sir</option>
                        <option value="Miss">Miss</option>
                        <option value="Madam">Madam</option>
                    </select><br>
                    <label for="">Fullname</label><input type="text" name=""><br>
                    <label for="">Address</label><input type="text" name=""><br>
                    <label for="">Phone</label><input type="number" name=""><br>
                    <label for="">Email</label><input type="email" name=""><br>
                </fieldset>
                <fieldset id="inputProduct">
                    <legend>Product</legend>
                    <label for="">Name</label>
                    <select name="prodName" id="prodName">
                        <option value="Suface">Surface</option>
                        <option value="Macbook">Macbook</option>
                    </select>
                    <!-- <input type="text"><br> -->
                    <br><label for="">Color</label><input type="color"><br>
                    <label for="">Quantity</label><input type="number"><br>
                </fieldset>
                <fieldset id="inputPayment">
                    <legend>Payment Detail</legend>
                        <h2>Credit Card</h2><br>
                        <label for="cred">Visa</label><input id="cred" type="radio" value="Visa" name="card"><br>
                        <label for="cred">Mastercard</label><input id="cred" type="radio" value="Mastercard" name="card"><br>
                        <label for="cred">Discover</label><input id="cred" type="radio" value="Discover" name="card"><br>
                        <label for="cred">American</label><input id="cred" type="radio" value="American Express" name="card"><br>
                    <label for="">Card Number</label><input type="number"><br>
                    <label for="">Expiration Date</label><input type="datetime-local"><br>
                </fieldset>
            </div>
        </div>
    </div>   
</body>
</html>
